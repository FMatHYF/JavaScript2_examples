<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript 2 Week 1</title>
</head>

<body>

  <div id="examples" style="margin: 50px">

    <a href="#">First link</a><br />
    <a href="#">Second link</a><br />
    <a href="#">Third link</a><br />

    <hr />

    <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-07/10/13/enhanced/webdr09/original-19977-1436548372-7.jpg"
      id="doggy" style="height: 50px">

    <hr />

    <p data-classified="secret">Secret message</p>
    <p data-classified="not-so-secret">Not so secret message</p>

    <hr />

    <div id="color" style="color: purple; ">I am purple text</div>

    <hr />

    <button id="button">Click this text to activate the handler.</button><br />
    <button id="button-once">Click this text to activate the handler only once.</button><br />
    <button id="button-for-mouse">Click here with the mouse to check if you clicked with the right or left button.</button><br />

    <hr />

    <p id="parent-element" style="cursor: pointer">
      An parent element with a child <button id="child-element">button</button>.
      (Click with the left mouse button to propagate to parent or with right mouse button not to propagate the event to
      parent)
    </p>

  </div>


  <div id="root" style="margin: 50px"></div>

  <script src="js2w1.js"></script>
</body>

</html>
